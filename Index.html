<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل اشتراک JAVIDSUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { background-color: #1e293b; border: 1px solid #334155; border-radius: 15px; transition: transform 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .btn-copy { background-color: #38bdf8; color: #0f172a; font-weight: bold; }
        .btn-copy:hover { background-color: #0ea5e9; color: white; }
        .status-badge { font-size: 0.8rem; padding: 5px 12px; border-radius: 20px; background-color: #22c55e; color: white; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-info">JAVIDSUB</h1>
            <p class="lead">مرجع هوشمند و خودکار کانفیگ‌های V2Ray</p>
            <span class="status-badge">بروزرسانی شده (هر ۱ ساعت)</span>
        </div>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100 p-4 text-center">
                    <h3>نسخه کامل (Full)</h3>
                    <p class="text-secondary">شامل تمام پروتکل‌ها و منابع</p>
                    <button class="btn btn-copy mt-auto" onclick="copyText('https://raw.githubusercontent.com/username/JAVIDSUB/main/JAVIDSUB.txt')">کپی لینک اشتراک</button>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100 p-4 text-center">
                    <h3>نسخه سبک (Lite)</h3>
                    <p class="text-secondary">فقط VLESS / VMess مخصوص اینترنت همراه</p>
                    <button class="btn btn-copy mt-auto" onclick="copyText('https://raw.githubusercontent.com/username/JAVIDSUB/main/LITE_SUB.txt')">کپی لینک اشتراک</button>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100 p-4 text-center">
                    <h3>نسخه Base64</h3>
                    <p class="text-secondary">سازگار با تمامی نرم‌افزارهای قدیمی</p>
                    <button class="btn btn-copy mt-auto" onclick="copyText('https://raw.githubusercontent.com/username/JAVIDSUB/main/JAVIDSUB_B64.txt')">کپی لینک اشتراک</button>
                </div>
            </div>
        </div>

        <footer class="mt-5 text-center text-secondary small">
            <p>قدرت گرفته از GitHub Actions و پردازش هوشمند JAVID</p>
        </footer>
    </div>

    <script>
        function copyText(url) {
            // نکته: کلمه username را با نام کاربری واقعی خودت جایگزین کن
            const finalUrl = url.replace('username', window.location.hostname.split('.')[0]);
            navigator.clipboard.writeText(finalUrl);
            alert("لینک کپی شد! حالا می‌توانید آن را در نرم‌افزار خود وارد کنید.");
        }
    </script>
</body>
</html>
